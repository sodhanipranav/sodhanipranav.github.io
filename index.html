<style>
    .floatingchat-container-wrap { left: unset; right: 16px; width: 50%; }
    .floatingchat-container-wrap-mobi { left: unset; right: 16px; width: 50%;}
    .floating-chat-kofi-popup-iframe { left: unset; right: 16px; }
    .floating-chat-kofi-popup-iframe-mobi { left: unset; right: 16px; }
    .floating-chat-kofi-popup-iframe-closer-mobi { left: unset; right: 16px; }
</style>
    </div>
    <div id="side-menu" class="side-menu">
        <div class="side-menu-header">
            <h2><span style="color: white;">Chapters</span></h2>
            <button id="close-menu" class="close-btn">×</button>
        </div>
        <div id="menu-chapters-list" class="menu-chapters-list"></div>
    </div>
    <div id="menu-overlay" class="menu-overlay"></div>
    <div class="container">
        <div id="chapter-selection" class="section">
            <h2>California DMV Test</h2>
            <div id="chapters-list"></div>
        </div>

        <div id="quiz-section" class="section hidden">
            <h2 id="chapter-title"></h2>
            <p id="question-progress" class="progress-text">Question 1 of 1</p>
            <div id="score-display"><span id="score">0</span></div>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
                <!--<div class="question-nav">
                    <button id="prev-question" class="nav-btn">←</button>
                    <button id="next-question" class="nav-btn">→</button>
                </div> -->
            </div>
            <button id="next-btn" class="hidden">Next Question</button>
            <button id="finish-btn" class="hidden">Finish Quiz</button>
        </div>

        <div id="result-section" class="section hidden">
            <h2>Quiz Complete!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="retest-btn" class="hidden">Retest Incorrect Ones</button>
            <button id="restart-btn">Try Another Chapter</button>
        </div>
    </div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        function openKofi() {

        'floating-chat.donateButton.background-color': '#d9534f',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
